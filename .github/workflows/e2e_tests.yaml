name: E2E Tests
run-name: E2E Tests - ${{ github.event.client_payload.environment }} (${{ github.event.client_payload.git.shortSha }}) - ${{ github.event.client_payload.id }}

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
jobs:
  e2e-tests:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display Deployment Info
        run: |
          echo "## ðŸš€ Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| ----- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | \`${{ github.event.client_payload.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Project** | ${{ github.event.client_payload.project.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployment ID** | \`${{ github.event.client_payload.id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [\`${{ github.event.client_payload.git.shortSha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.event.client_payload.git.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.event.client_payload.git.ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **[View Deployment](${{ github.event.client_payload.url }})**" >> $GITHUB_STEP_SUMMARY
          echo "- **[Vercel Dashboard](https://vercel.com/deployments/${{ github.event.client_payload.id }})**" >> $GITHUB_STEP_SUMMARY

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ github.event.client_payload.url }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1
